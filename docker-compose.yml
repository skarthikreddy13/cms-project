version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cms_db
    environment:
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
      POSTGRES_DB: cms_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_user -d cms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cms_api
    environment:
      DATABASE_URL: postgresql://cms_user:cms_password@db:5432/cms_db
      SECRET_KEY: development-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        sleep 10 &&
        echo 'üì¶ Running seed script...' &&
        python seed.py &&
        echo 'üöÄ Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cms_worker
    environment:
      DATABASE_URL: postgresql://cms_user:cms_password@db:5432/cms_db
    depends_on:
      - db
      - api
    restart: always
    command: >
      sh -c "
        echo '‚è≥ Waiting for API to create tables...' &&
        sleep 20 &&
        echo 'üîÑ Starting worker...' &&
        python worker.py
      "

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cms_web
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
